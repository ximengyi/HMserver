<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/base.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/button.css')}}">>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/common.css')}}">>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/main.css')}}">>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap.min.css')}}">>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='js/libs/modernizr.min.js')}}">>
</head>
<body>
	<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			  <div><a class="ft button blue"  style="float:left;" href="{{url_for('.hello_world')}}">返回</a></div>
			<div class="jumbotron">
				<h1>
					查询作业
				</h1>
				<p>
					你可以选择你的班级和年级来查看哪些学生未提交作业<br>
					班级和年级请填写汉字的一、二、三、四、五
				</p>

			</div>
			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">输入年级班级查找</a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<form class="navbar-form navbar-left" role="search" method="post" action="{{url_for('.view')}}">
						<div class="form-group">年级
							<input type="text" class="form-control" name="grade" />
							班级
							<input type="text" class="form-control"  name="stuclass" />
							科目
							<input type="text" class="form-control"  name="subject" />
							作业批次
								<input type="text" class="form-control"  name="comnum" />
						</div> <button type="submit" class="btn btn-default" >提交</button>
					</form>

				</div>

			</nav>
			<h3 class="text-center"><strong>未交作业名单</strong></h3>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>
							学号
						</th>
						<th>
							姓名
						</th>
						<th>
							班级
						</th>
						<th>
							年级
						</th>
					</tr>
				</thead>
				<tbody>

				{% for entry in entries %}
					<tr>
						<td>
						{{ entry[0] }}
						</td>
						<td>
						{{ entry[1] }}
						</td>
						<td>
						{{ entry[2] }}班
						</td>
						<td>
							{{ entry[3] }}年级
						</td>
					</tr>
					{% endfor %}

				</tbody>
			</table>
   <br>  <br>  <br>  <br>


<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<blockquote>
				<p>
					<span>锲而舍之，朽木不折；锲而不舍，金石可镂。——《荀子·劝学》</span>
				</p>
			</blockquote>
		</div>
	</div>
</div>

</body>
</html>
